<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USSD Payment Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .phone-container {
            background: #000;
            border-radius: 40px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }

        .screen {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 30px 20px;
            min-height: 500px;
            color: #00ff00;
            font-size: 14px;
            line-height: 1.6;
            position: relative;
        }

        .screen-content {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 15px;
            margin-bottom: 20px;
            color: #00ff00;
            font-weight: bold;
        }

        .menu-item {
            margin: 15px 0;
            cursor: pointer;
            padding: 10px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .menu-item:hover {
            background: #00ff0020;
            transform: translateX(5px);
        }

        .input-group {
            margin: 20px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #00ff00;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 2px solid #00ff00;
            border-radius: 5px;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .input-group input:focus {
            outline: none;
            box-shadow: 0 0 10px #00ff00;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #00ff00;
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #00cc00;
            transform: scale(1.02);
        }

        .btn-secondary {
            background: transparent;
            color: #00ff00;
            border: 2px solid #00ff00;
        }

        .btn-secondary:hover {
            background: #00ff0020;
        }

        .status {
            text-align: center;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }

        .status.success {
            background: #00ff0020;
            border: 2px solid #00ff00;
        }

        .status.error {
            background: #ff000020;
            border: 2px solid #ff0000;
            color: #ff0000;
        }

        .status.processing {
            background: #ffff0020;
            border: 2px solid #ffff00;
            color: #ffff00;
        }

        .info-box {
            background: #00ff0010;
            border-left: 4px solid #00ff00;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }

        .spinner {
            border: 4px solid #00ff0030;
            border-top: 4px solid #00ff00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .transaction-id {
            font-size: 12px;
            color: #888;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="screen" id="screen">
            <div class="screen-content" id="content">
                <!-- Initial Menu -->
            </div>
        </div>
    </div>

    <script>
        const screens = {
            main: {
                title: 'PAYMENT GATEWAY',
                content: `
                    <div class="info-box">
                        Welcome to Secure Payment
                    </div>
                    <div class="menu-item" onclick="navigate('paypal')">
                        1. Pay with PayPal
                    </div>
                    <div class="menu-item" onclick="navigate('card')">
                        2. Pay with Card
                    </div>
                    <div class="menu-item" onclick="navigate('bank')">
                        3. Bank Transfer
                    </div>
                    <div style="margin-top: 30px; text-align: center; color: #888;">
                        Powered by SecurePay v1.0
                    </div>
                `
            },
            paypal: {
                title: 'PAYPAL PAYMENT',
                content: `
                    <div class="info-box">
                        Recipient: akeleemmanuel33@gmail.com
                    </div>
                    <div class="input-group">
                        <label>Enter Amount (USD):</label>
                        <input type="number" id="amount" placeholder="0.00" step="0.01" min="0.01">
                    </div>
                    <div class="input-group">
                        <label>Your Email:</label>
                        <input type="email" id="email" placeholder="your@email.com">
                    </div>
                    <div class="input-group">
                        <label>Payment Note (Optional):</label>
                        <input type="text" id="note" placeholder="Enter note">
                    </div>
                    <button class="btn" onclick="processPayment()">Continue to PayPal</button>
                    <button class="btn btn-secondary" onclick="navigate('main')">Cancel</button>
                `
            },
            card: {
                title: 'CARD PAYMENT',
                content: `
                    <div class="info-box">
                        Recipient: akeleemmanuel33@gmail.com
                    </div>
                    <div class="input-group">
                        <label>Card Number:</label>
                        <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
                    </div>
                    <div class="input-group">
                        <label>Card Holder Name:</label>
                        <input type="text" id="cardName" placeholder="JOHN DOE">
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <div class="input-group" style="flex: 1;">
                            <label>Expiry:</label>
                            <input type="text" id="expiry" placeholder="MM/YY" maxlength="5">
                        </div>
                        <div class="input-group" style="flex: 1;">
                            <label>CVV:</label>
                            <input type="text" id="cvv" placeholder="123" maxlength="3">
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Amount (USD):</label>
                        <input type="number" id="cardAmount" placeholder="0.00" step="0.01" min="0.01">
                    </div>
                    <button class="btn" onclick="processCardPayment()">Pay Now</button>
                    <button class="btn btn-secondary" onclick="navigate('main')">Cancel</button>
                `
            },
            bank: {
                title: 'BANK TRANSFER',
                content: `
                    <div class="info-box">
                        Transfer funds to complete payment
                    </div>
                    <div style="margin: 20px 0; line-height: 2;">
                        <div><strong>Bank Name:</strong> PayPal Bank</div>
                        <div><strong>Account Name:</strong> Emmanuel Akele</div>
                        <div><strong>Account:</strong> akeleemmanuel33@gmail.com</div>
                        <div><strong>Reference:</strong> PAY-${Date.now()}</div>
                    </div>
                    <div class="input-group">
                        <label>Amount Sent (USD):</label>
                        <input type="number" id="bankAmount" placeholder="0.00" step="0.01" min="0.01">
                    </div>
                    <button class="btn" onclick="confirmBankTransfer()">I've Sent the Money</button>
                    <button class="btn btn-secondary" onclick="navigate('main')">Cancel</button>
                `
            }
        };

        let paymentData = {};

        function navigate(screen) {
            const content = document.getElementById('content');
            const screenData = screens[screen];
            
            content.style.opacity = '0';
            setTimeout(() => {
                content.innerHTML = `
                    <div class="header">${screenData.title}</div>
                    ${screenData.content}
                `;
                content.style.opacity = '1';
            }, 150);
        }

        function processPayment() {
            const amount = document.getElementById('amount').value;
            const email = document.getElementById('email').value;
            const note = document.getElementById('note').value;

            if (!amount || amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }

            if (!email || !email.includes('@')) {
                alert('Please enter a valid email');
                return;
            }

            paymentData = { amount, email, note, method: 'PayPal' };
            showProcessing();
        }

        function processCardPayment() {
            const cardNumber = document.getElementById('cardNumber').value;
            const cardName = document.getElementById('cardName').value;
            const expiry = document.getElementById('expiry').value;
            const cvv = document.getElementById('cvv').value;
            const amount = document.getElementById('cardAmount').value;

            if (!cardNumber || !cardName || !expiry || !cvv || !amount || amount <= 0) {
                alert('Please fill in all card details');
                return;
            }

            paymentData = { amount, cardNumber: '****' + cardNumber.slice(-4), method: 'Card' };
            showProcessing();
        }

        function confirmBankTransfer() {
            const amount = document.getElementById('bankAmount').value;

            if (!amount || amount <= 0) {
                alert('Please enter the amount you sent');
                return;
            }

            paymentData = { amount, method: 'Bank Transfer' };
            showProcessing();
        }

        function showProcessing() {
            const content = document.getElementById('content');
            const txId = 'TXN' + Date.now().toString(36).toUpperCase();
            
            content.innerHTML = `
                <div class="header">PROCESSING PAYMENT</div>
                <div class="status processing">
                    <div class="spinner"></div>
                    <div style="margin-top: 20px;">Processing your payment...</div>
                    <div style="margin-top: 10px;">Please wait</div>
                </div>
                <div class="info-box">
                    <div><strong>Amount:</strong> $${paymentData.amount}</div>
                    <div><strong>Method:</strong> ${paymentData.method}</div>
                    <div><strong>To:</strong> akeleemmanuel33@gmail.com</div>
                </div>
                <div class="transaction-id">Transaction ID: ${txId}</div>
            `;

            setTimeout(() => showSuccess(txId), 3000);
        }

        function showSuccess(txId) {
            const content = document.getElementById('content');
            
            content.innerHTML = `
                <div class="header">PAYMENT SUCCESSFUL</div>
                <div class="status success">
                    <div style="font-size: 48px; margin-bottom: 10px;">âœ“</div>
                    <div style="font-size: 18px; margin-bottom: 10px;">Payment Completed!</div>
                    <div style="font-size: 14px;">$${paymentData.amount} USD</div>
                </div>
                <div class="info-box">
                    <div><strong>Recipient:</strong> akeleemmanuel33@gmail.com</div>
                    <div><strong>Method:</strong> ${paymentData.method}</div>
                    <div><strong>Status:</strong> Completed</div>
                    <div><strong>Date:</strong> ${new Date().toLocaleString()}</div>
                </div>
                <div class="transaction-id">Transaction ID: ${txId}</div>
                <button class="btn" onclick="navigate('main')">Make Another Payment</button>
                <button class="btn btn-secondary" onclick="downloadReceipt('${txId}')">Download Receipt</button>
            `;
        }

        function downloadReceipt(txId) {
            const receipt = `
PAYMENT RECEIPT
=====================================
Transaction ID: ${txId}
Date: ${new Date().toLocaleString()}
Amount: $${paymentData.amount} USD
Method: ${paymentData.method}
Recipient: akeleemmanuel33@gmail.com
Status: COMPLETED
=====================================
Thank you for your payment!
            `;
            
            const blob = new Blob([receipt], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `receipt-${txId}.txt`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Initialize
        navigate('main');
    </script>
</body>
</html>
