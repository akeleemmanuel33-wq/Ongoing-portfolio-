<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aviator Game (Demo)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #ff4d4d;
    }
    #game {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,0,0,0.3);
      text-align: center;
      width: 320px;
    }
    #multiplier {
      font-size: 2em;
      margin: 15px 0;
      color: #00ffcc;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    #startBtn {
      background: #00cc66;
      color: white;
    }
    #cashOutBtn {
      background: #ffcc00;
      color: black;
    }
    #cashOutBtn:disabled {
      background: gray;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Aviator Demo</h1>
  <div id="game">
    <div id="multiplier">1.00x</div>
    <button id="startBtn">Start</button>
    <button id="cashOutBtn" disabled>Cash Out</button>
    <div id="status"></div>
  </div>

  <script>
    let multiplier = 1.0;
    let gameInterval;
    let crashPoint;
    let isRunning = false;
    let cashedOut = false;

    const multiplierEl = document.getElementById("multiplier");
    const statusEl = document.getElementById("status");
    const startBtn = document.getElementById("startBtn");
    const cashOutBtn = document.getElementById("cashOutBtn");

    function startGame() {
      multiplier = 1.0;
      cashedOut = false;
      isRunning = true;
      crashPoint = (Math.random() * 5 + 1).toFixed(2); // crash between 1x - 6x
      multiplierEl.textContent = multiplier.toFixed(2) + "x";
      statusEl.textContent = "";
      cashOutBtn.disabled = false;

      clearInterval(gameInterval);
      gameInterval = setInterval(() => {
        multiplier += 0.05;
        multiplierEl.textContent = multiplier.toFixed(2) + "x";

        if (multiplier >= crashPoint) {
          endGame(false);
        }
      }, 100);
    }

    function endGame(cashed) {
      clearInterval(gameInterval);
      isRunning = false;
      cashOutBtn.disabled = true;
      if (cashed) {
        statusEl.textContent = "âœ… You cashed out at " + multiplier.toFixed(2) + "x!";
        statusEl.style.color = "#00ff66";
      } else {
        statusEl.textContent = "ðŸ’¥ Plane crashed at " + crashPoint + "x!";
        statusEl.style.color = "#ff4d4d";
      }
    }

    function cashOut() {
      if (isRunning && !cashedOut) {
        cashedOut = true;
        endGame(true);
      }
    }

    startBtn.addEventListener("click", startGame);
    cashOutBtn.addEventListener("click", cashOut);
  </script>
</body>
</html>
