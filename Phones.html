<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phones & Tablets - Ee's Marketplace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a237e 0%, #3949ab 50%, #ff6b6b 100%);
            min-height: 100vh;
            color: #333;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(26, 35, 126, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 107, 107, 0.2);
            padding: 15px 20px;
            animation: slideDown 0.6s ease-out;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            color: #ff6b6b;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-container {
            flex: 1;
            max-width: 400px;
            margin: 0 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }

        /* Page Title */
        .page-title {
            text-align: center;
            padding: 40px 20px;
            color: white;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .page-title h1 {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .page-title p {
            opacity: 0.8;
            font-size: 16px;
        }

        /* Infinite Scroll Section */
        .infinite-scroll-section {
            padding: 0 20px 40px;
            animation: fadeInUp 0.2s ease-out 0.2s both;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 20px 0;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .scroll-container::-webkit-scrollbar {
            height: 6px;
        }

        .scroll-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background: #ff6b6b;
            border-radius: 3px;
          
        }

        /* Product Cards */
        .product-card {
            flex: 0 0 280px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 107, 107, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .product-card:hover::before {
            opacity: 1;
            transform: rotate(45deg) translate(50%, 50%);
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
        }

        .product-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            line-height: 1.3;
        }

        .product-price {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .current-price {
            font-size: 20px;
            font-weight: bold;
            color: #1a237e;
        }

        .old-price {
            font-size: 16px;
            color: #888;
            text-decoration: line-through;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stars {
            color: #ffc107;
            font-size: 14px;
        }

        .rating-count {
            color: #888;
            font-size: 14px;
        }

        /* Grid Section */
        .grid-section {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .section-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .section-title {
            font-size: 28px;
            color: white;
            font-weight: 300;
            margin-bottom: 15px;
        }

        .section-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .grid-product-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 25px;
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .grid-product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 107, 0.1), transparent);
            transition: all 0.6s ease;
        }

        .grid-product-card:hover::before {
            left: 100%;
        }

        .grid-product-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .grid-product-image {
            width: 100%;
            height: 250px;
            object-fit: contain;
            border-radius: 20px;
            margin-bottom: 20px;
            background: #f8f9fa;
        }

        .grid-product-content {
            position: relative;
            z-index: 1;
        }

        .grid-product-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            line-height: 1.4;
        }

        .grid-product-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .grid-product-price {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .price-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .add-to-cart {
            background: linear-gradient(135deg, #1a237e, #ff6b6b);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        /* Animations */
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .search-container {
                margin: 0;
                max-width: none;
            }

            .product-card {
                flex: 0 0 250px;
            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .page-title h1 {
                font-size: 28px;
            }

            .section-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

            <div class="search-container">

                <input type="text" class="search-input" placeholder="Search phones and tablets..." id="searchInput">

    <!-- Page Title -->
    <div class="page-title">

    <!-- Infinite Scroll Section -->

    <!-- Grid Section -->

    <script>
        // Sample product data
        const products = [

            },

            },
            {
                id: 5,
                title: "OnePlus 11",
                price: "‚Ç¶420,000",
                oldPrice: "‚Ç¶480,000",
                rating: 4.6,

            },
            {
                id: 6,

                image: "3.jpg",
                description: "Most powerful iPad with M2 chip"
            },
            {
                id: 7,
                title: "Xiaomi 13 Pro",
                price: "‚Ç¶350,000",
                oldPrice: "‚Ç¶400,000",
                rating: 4.5,
                reviews: 178,

            },
            {
                id: 8,

                rating: 4.4,
                reviews: 89,
                image: "2.jpg",
                description: "2-in-1 laptop and tablet hybrid"
            }
        ];

        const laptops = [
            {
                id: 9,
                title: "HP Pavilion 15 Intel Core i5",
                price: "‚Ç¶1,420,000",
                oldPrice: "‚Ç¶1,480,000",
                rating: 4.2,
                reviews: 89,
                image: "1.jpg",
                description: "Perfect laptop for everyday computing with Intel Core i5 processor and ample storage"
            }
        ];

        // Function to create product card HTML
        function createProductCard(product, isGrid = false) {
            const stars = '‚òÖ'.repeat(Math.floor(product.rating)) + (product.rating % 1 ? '‚òÜ' : '');
            
            if (isGrid) {
                return `
                    <div class="grid-product-card" style="animation: slideInRight 0.6s ease-out ${Math.random() * 0.5}s both;">
                        <img src="${product.image}" alt="${product.title}" class="grid-product-image">
                        <div class="grid-product-content">
                            <h3 class="grid-product-title">${product.title}</h3>
                            <p class="grid-product-description">${product.description}</p>
                            <div class="grid-product-price">
                                <div class="price-info">
                                    <span class="current-price">${product.price}</span>
                                    ${product.oldPrice ? `<span class="old-price">${product.oldPrice}</span>` : ''}
                                </div>
                                <button class="add-to-cart">Add to Cart</button>
                            </div>
                            <div class="product-rating">
                                <span class="stars">${stars}</span>
                                <span class="rating-count">(${product.reviews} reviews)</span>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                return `
                    <div class="product-card" style="animation: slideInRight 0.6s ease-out ${Math.random() * 0.5}s both;">
                        <img src="${product.image}" alt="${product.title}" class="product-image">
                        <h3 class="product-title">${product.title}</h3>
                        <div class="product-price">
                            <span class="current-price">${product.price}</span>
                            ${product.oldPrice ? `<span class="old-price">${product.oldPrice}</span>` : ''}
                        </div>
                        <div class="product-rating">
                            <span class="stars">${stars}</span>
                            <span class="rating-count">(${product.reviews} reviews)</span>
                        </div>
                    </div>
                `;
            }
        }

        // Load initial products
        function loadInitialProducts() {
            const scrollContainer = document.getElementById('scrollContainer');
            const productsGrid = document.getElementById('productsGrid');
            
            // Load scroll products
            products.forEach(product => {
                scrollContainer.innerHTML += createProductCard(product);
            });
            
            // Load grid products (mix of phones and laptops)
            const gridProducts = [...products.slice(0, 4), ...laptops, ...products.slice(4)];
            gridProducts.forEach(product => {
                productsGrid.innerHTML += createProductCard(product, true);
            });
        }

        // Auto-scroll functionality
        let scrollDirection = 1;
        let scrollSpeed = 1;
        
        function autoScroll() {
            const container = document.getElementById('scrollContainer');
            const maxScroll = container.scrollWidth - container.clientWidth;
            
            if (container.scrollLeft >= maxScroll) {
                scrollDirection = -1;
            } else if (container.scrollLeft <= 0) {
                scrollDirection = 1;
            }
            
            container.scrollLeft += scrollDirection * scrollSpeed;
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            // Add search logic here
            console.log('Searching for:', searchTerm);
        });

        // Add click handlers for cards
        document.addEventListener('click', function(e) {
            if (e.target.closest('.product-card') || e.target.closest('.grid-product-card')) {
                // Handle product click
                console.log('Product clicked');
            }
            
            if (e.target.classList.contains('add-to-cart')) {
                e.stopPropagation();
                e.target.textContent = 'Added!';
                e.target.style.background = '#28a745';
                setTimeout(() => {
                    e.target.textContent = 'Add to Cart';
                    e.target.style.background = '';
                }, 1500);
            }
        });

        // Pause auto-scroll on hover
        document.getElementById('scrollContainer').addEventListener('mouseenter', () => {
            scrollSpeed = 0.2;
        });

        document.getElementById('scrollContainer').addEventListener('mouseleave', () => {
            scrollSpeed = 1;
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadInitialProducts();
            
            // Start auto-scroll
            setInterval(autoScroll, 50);
        });

        // Smooth scroll behavior for mobile touch
        let isScrolling = false;
        document.getElementById('scrollContainer').addEventListener('touchstart', () => {
            isScrolling = true;
            scrollSpeed = 0;
        });

        document.getElementById('scrollContainer').addEventListener('touchend', () => {
            setTimeout(() => {
                if (!isScrolling) scrollSpeed = 1;
                isScrolling = false;
            }, 2000);
        });
    </script>
</body>
