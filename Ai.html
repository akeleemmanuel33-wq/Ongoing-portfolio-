<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemaney AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: darkgray;
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg,pink, darkred);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease-in;
        }

        .user-message {
            background:linear-gradient(135deg, darkred,black);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: #f1f3f4;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            border: 1px solid #e0e0e0;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 15px 20px;
            background: #f1f3f4;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            max-width: 80px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.5s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .chat-input-containe {
            padding: 20px;
            background:linear-gradient(135deg,darkred, #f68);
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: center;
            gap: 15px;
            align-items: center;
        }
        a{
          text-decoration:none;
        }
 

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: darkred;
        }

        .send-button {
            background: linear-gradient(135deg, darkred,#f68);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 20px;
            transition: transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:active {
            transform: scale(0.95);
        }
        
        
        .cta-button {
          display:flex;
            background: white;
            color: darkblue;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.4s;
        }
        .cta-button:hover {
            transform: translateY(-2px);
        }


        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typing {
            0%, 20% { transform: scale(1); }
            50% { transform: scale(1.2); }
            80%, 100% { transform: scale(1); }
        }

        /* Custom scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ðŸ’¬ Eee's Help center AI
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                Hello! I'm your Eees AI assistant. How can I help you today?
                Input Continue to Get Started 
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="chatInput" 
                placeholder="Type your message here..."
            >
            <button class="send-button" id="sendButton">
                âž¤
            </button>
            
        </div>
    <div class='chat-input-containe'>    
        <a href="#" class="cta-button">ðŸ“ž</a>
    </div>
    </div>


    <script>
        class MiniChatGPT {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                
                this.responses = [
                    "That's an interesting question! Let me think about it...",
                    "I understand what you're asking. Here's my perspective:",
                    "Great question! Based on my knowledge:",
                    "That's a thoughtful inquiry. I'd say:",
                    "I appreciate you asking that. My response would be:",
                    "Interesting topic! From what I understand:",
                    "That's something I can help with. Here's what I think:",
                    "Good point! Let me elaborate on that:",
                    "I see what you're getting at. My thoughts:",
                    "That's worth discussing. In my view:"
                ];
                
                this.init();
            }
            
            init() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });
            }
            
            sendMessage() {
                const message = this.chatInput.value.trim();
                if (!message) return;
                
                this.addMessage(message, 'user');
                this.chatInput.value = '';
                
                this.showTypingIndicator();
                setTimeout(() => {
                    this.hideTypingIndicator();
                    this.generateResponse(message);
                }, Math.random() * 2000 + 1000); // Random delay 1-3 seconds
            }
            
            addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', `${sender}-message`);
                messageDiv.textContent = text;
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            generateResponse(userMessage) {
                const randomResponse = this.responses[Math.floor(Math.random() * this.responses.length)];
                
                // Simple keyword-based responses
                let response = randomResponse;
                
                if (userMessage.toLowerCase().includes('hello') || userMessage.toLowerCase().includes('hi')) {
                    response = "Hello there! Nice to meet you. What would you like to chat about?";
                } else if (userMessage.toLowerCase().includes('how are you')) {
                    response = "I'm doing great, thank you for asking! I'm here and ready to help. How are you doing?";
                } else if (userMessage.toLowerCase().includes('weather')) {
                    response = "I don't have access to real-time weather data, but I'd recommend checking a weather app or website for the most current conditions in your area!";
                      } else if (userMessage.toLowerCase().includes('problem')) {
                    response = "So sorry about that, i feel you should kindly reach the customer care section or place a call to the call section and get it fixed up,You can place a call from the help center";}
else if (userMessage.toLowerCase().includes('continue')) {
                    response = "Welcome to The EE's AI CHATBOX, What are you having issues with, Click 1 for Payment Related issues, Click 2 for Delivery Related issues";
                }
else if (userMessage.toLowerCase().includes('1')) {
                    response = "Welcome to The EE's AI CHATBOX, What are you having issues with, Click 1 for Payment Related issues, Click 2 for Delivery Related issues";
                }
                else if (userMessage.toLowerCase().includes('time')) {
                    response = `The current time is ${new Date().toLocaleTimeString()}. Is there anything else you'd like to know?`;
                } else if (userMessage.toLowerCase().includes('joke')) {
                    const jokes = [
                        "Why don't scientists trust atoms? Because they make up everything!",
                        "I told my wife she was drawing her eyebrows too high. She looked surprised.",
                        "Why don't programmers like nature? It has too many bugs!",
                        "What do you call a fake noodle? An impasta!"
                    ];
                    response = jokes[Math.floor(Math.random() * jokes.length)];
                } else if (userMessage.toLowerCase().includes('thank')) {
                    response = "You're very welcome! I'm happy to help. Is there anything else you'd like to discuss?";
                } else {
                    // Generate a more contextual response
                    response += ` Regarding "${userMessage.substring(0, 30)}${userMessage.length > 30 ? '...' : ''}", I think this is a topic worth exploring further. What specific aspects would you like to discuss?`;
                }
                
                this.addMessage(response, 'bot');
            }
            
            showTypingIndicator() {
                this.typingIndicator.style.display = 'block';
                this.scrollToBottom();
            }
            
            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }
            
            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }
        
        // Initialize the chat when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new MiniChatGPT();
        });
    </script>
</body>
</html>
